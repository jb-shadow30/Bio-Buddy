<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Bio-Buddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            background-image: url('https://assets.onecompiler.app/435c94h45/438gfyjxp/BIOBUD.png');
        }
        .sidebar {
            width: 250px;
            background: rgba(236, 232, 249, 0.5);
            position: absolute;
            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            font-weight: bold;
            color: #6a5acd;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px 0;
            cursor: pointer;
        }
        .progress-section {
            background: #d6cfff;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
        .content {
            flex: 1;
            position: relative;
            left: 300px;
            padding: 20px;
            align-items: center;
            margin: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f3e0e0;
            padding: 15px 30px;
            border-radius: 8px;
            width: 250%;
            max-width: 900px;
            margin: 20px;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .character-section {
            display: flex;
            margin-top: 20px;
            gap: 20px;
            align-items: center;
        }
        .character-card {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .character-card img {
            width: 100px;
        }
        progress {
            width: 100%;
            margin-top: 10px;
        }
        #cell-biology-content {
            display: none;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>BIO <br> BUDDY</h2>
            <div class="progress-section">
                <p class="progress-title">ðŸ”¥ PROGRESS</p>
            </div>
            <nav>
                <ul>
                    <li onclick="loadHome()">Home</li>
                    <li onclick="loadCellBiology()">Cell Biology</li>
                    <li>Notifications</li>
                </ul>
            </nav>
            <hr>
            <nav>
                <ul>
                    <li>Account</li>
                    <li>My Card</li>
                    <li>Settings</li>
                </ul>
            </nav>
        </aside>

        <main class="content">
            <header class="header">
                <div class="welcome-text">
                    <h3>Welcome back, Olivia Wilson</h3>
                    <p>Let's take a detailed look at your progress today</p>
                </div>
                <div class="profile">
                    <img src="https://assets.onecompiler.app/438k8mqkd/438k8my5h/2c590a41-81c7-44fa-900d-20ae15cf1b62.jfif" alt="Profile Picture">
                    <p>Olivia Wilson <br> <span>Silver Member</span></p>
                </div>
            </header>

            <section class="character-section">
                <div class="character-card">
                    <img src="virus-character.png" alt="BioBuddy Character">
                    <h4>BB</h4>
                    <progress id="progressBar" value="10" max="30"></progress>
                    <p>10/30 pts</p>
                </div>
                <div class="cards">
                    <div class="card card-pink"></div>
                    <div class="card card-blue"></div>
                    <div class="card card-green"></div>
                    <div class="card card-purple"></div>
                </div>
            </section>
            
            <section id="cell-biology-content">
                <iframe id="bioFrame" src=""></iframe>
            </section>
        </main>
    </div>

    <script>
       function loadCellBiology() {
    window.location.href = "https://jb-shadow30.github.io/Bio-Buddy/bb.html";
}
        function loadHome() {
    window.location.href = "https://michellelandicho.wixsite.com/biobuddy";
}
    </script>
</body>
</html>
