<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Buddy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://assets.onecompiler.app/435c94h45/438gfyjxp/BIOBUD.png');
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        header {
            background: #f3e0e0;
            color: black;
            padding: 20px 0;
            width: 100%;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1px;
        }

        .bb-logo {
            width: 80px;
            height: auto;
        }

        .logo-container h2 {
            font-size: xx-large;
            margin: 0;
            font-weight: bold;
            color: #6a5acd;
        }

        nav {
            margin-top: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
            font-size: 18px;
            cursor: pointer;
            padding: 10px 0;
        }

        .content {
            padding: 20px;
        }

        #clickableText {
            cursor: pointer;
            color: #6a5acd;
            font-size: 24px;
            text-decoration: underline;
        }

        #paddingBox {
    width: auto; /* Automatically adjust to content size */
    background-color: #817ebd;
    max-height: 0;
    transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out;
    overflow: hidden;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0 auto; /* Center horizontally */
    border-radius: 10px; /* Optional: smooth edges */
}


        /* Hide sections initially */
        .character-section, #cell-biology-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .character-section {
            display: flex;
            margin-top: 20px;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        .character-card {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .character-card img {
            width: 150px;
        }

        progress {
            width: 100%;
            margin-top: 10px;
        }

        #cell-biology-content {
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo & Title -->
        <div class="logo-container">
            <img src="https://assets.onecompiler.app/435c94h45/438me2mny/bb%20logo.png" alt="BB Logo" class="bb-logo">
            <h2>BIO-BUDDY</h2>
        </div>

        <!-- Navigation -->
        <nav>
            <ul>
                <li onclick="loadHome()">Home</li>
                <li onclick="loadCellBiology()">Cell Biology</li>
            </ul>
        </nav>
    </header>

    <div class="content">
        <h2>Welcome back!</h2>
        <p id="clickableText"><em>Let's take a detailed look at your progress today</em></p>

        <!-- Padding Box (Container for Sections) -->
        <div id="paddingBox">
            <section class="character-section">
                <div class="character-card">
                    <img src="https://assets.onecompiler.app/435c94h45/438me2mny/bb%20logo.png" alt="BioBuddy Character">
                    <h4>BB</h4>
                    <progress id="progressBar" value="0" max="100"></progress>
                    <p>0/100%</p>
                </div>
                <div class="cards">
                    <div class="card card-pink"></div>
                    <div class="card card-blue"></div>
                    <div class="card card-green"></div>
                    <div class="card card-purple"></div>
                </div>
            </section>

            <section id="cell-biology-content">
                <iframe id="bioFrame" src=""></iframe>
            </section>
        </div>
    </div>

    <script>
        function loadCellBiology() {
            window.location.href = "https://jb-shadow30.github.io/Bio-Buddy/ead.html";
        }

        function loadHome() {
            window.location.href = "https://michellelandicho.wixsite.com/biobuddy";
        }

        document.getElementById('clickableText').addEventListener('click', function() {
    const paddingBox = document.getElementById('paddingBox');
    const characterSection = document.querySelector('.character-section');

    if (paddingBox.classList.contains('expanded')) {
        paddingBox.style.maxHeight = "0px";
        paddingBox.style.padding = "0";
        characterSection.style.opacity = "0";

        setTimeout(() => {
            characterSection.style.display = "none";
        }, 500);

        paddingBox.classList.remove('expanded');
    } else {
        characterSection.style.display = "flex";

        setTimeout(() => {
            let totalHeight = characterSection.scrollHeight + 31; // Add slight padding
            paddingBox.style.maxHeight = totalHeight + "px";
            paddingBox.style.width = "1000px"; // Adjust width to fit content
            paddingBox.style.padding = "45px"; 
            characterSection.style.opacity = "1";
        }, 100);

        paddingBox.classList.add('expanded');
    }
});
    </script>

</body>
</html>
