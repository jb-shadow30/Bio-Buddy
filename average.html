<!DOCTYPE html>
<html>
<head>

        body {

            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial;
            text-align: center;
            margin: 0px;
        }
        .topnav {
            overflow: hidden;
            background-color: #f4dbdf;
            padding: 14px;
            text-align: left;
        }
        .topnav a {
            color: #817ebd;
            text-decoration: none;
            font-size: 30px;
            display: inline-block;
            padding-left: 20px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 50%;
        }
        .close-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #817ebd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .clue {
            font-size: 2em;
            font-weight: bold;
            margin-top: 10px;
            margin-left: 20px;
            margin-right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }
        .image {
            width: 115px;
            height: 95px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .answer-input {
            font-size: 1.2em;
            gap: 5px;
            padding: 10px;
            border: 2px solid #9886cab7;
            border-radius: 5px;
            text-align: center;
            width: 250px;
        }
        .submit-btn, .nav-btn {
            font-size: 1em;
            gap: 5px;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #817ebd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover, .nav-btn:hover {
            background-color: #665c9e;
        }
        #feedback {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
        .nav-btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a href="https://jb-shadow30.github.io/Bio-Buddy/bbbig.html">Bio-buddy</a>

        <button class="submit-btn" onclick="checkAnswer()">Submit</button>
        <div>
            <button class="nav-btn" onclick="prevQuestion()">Previous</button>
            <button class="nav-btn" id="next-btn" onclick="nextQuestion()" disabled>Next</button>

            <button class="close-btn" onclick="closePopup('overlay-correct')">OK</button>
        </div>
    </div>

        // Fisher-Yates Shuffle Algorithm
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]]; // Swap elements
    }
}

// Shuffle questions before starting
shuffleArray(questions);
let currentQuestionIndex = 0;

function loadQuestion() {
    const question = questions[currentQuestionIndex];
    document.getElementById("clue").textContent = question.clue;
    const imageContainer = document.getElementById("image-container");
    imageContainer.innerHTML = '';
    
    question.images.forEach(imgSrc => {
        const img = document.createElement("img");
        img.src = imgSrc;
        img.className = "image";
        imageContainer.appendChild(img);
    });

    document.getElementById("answer-input").value = '';
    document.getElementById("next-btn").disabled = true;
}

function checkAnswer() {
    const question = questions[currentQuestionIndex];
    const userAnswer = document.getElementById("answer-input").value.trim().toLowerCase();
    
    if (question.answers.includes(userAnswer)) {
        document.getElementById("trivia").textContent = question.trivia;
        document.getElementById("overlay-correct").style.display = "flex";
        document.getElementById("next-btn").disabled = false;
    } else {
        document.getElementById("overlay-wrong").style.display = "flex";
    }
}

function closePopup(overlayId) {
    document.getElementById(overlayId).style.display = "none";
}

function prevQuestion() {
    if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
    }
}

function nextQuestion() {
    if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
    }
}

document.getElementById("answer-input").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        event.preventDefault();
        checkAnswer();
    }
});

// Shuffle and load the first question
shuffleArray(questions);
loadQuestion();

    </script>
