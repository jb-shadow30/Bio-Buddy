<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy, Average, Difficult</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial;
        }
        .topnav {
            overflow: hidden;
            background-color: #f4dbdf;
            padding: 14px;
            text-align: left;
        }
        .topnav a {
            color: #817ebd;
            text-decoration: none;
            font-size: 30px;
            display: inline-block;
            padding-left: 20px;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://assets.onecompiler.app/435c94h45/438gfyjxp/BIOBUD.png');
            background-size: 200% 200%;
            background-repeat: no-repeat;
            animation: moveBackground 30s linear infinite alternate;
        }

        @keyframes moveBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 100%;
            }
        }

       /* Main Container */
       .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    max-width: 900px;
    position: absolute; /* Change from relative */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Centering Trick */
    z-index: 1;
    text-align: center;
    background:linear-gradient(#f4dbdf, white, #bcb9e4);
    padding: 50px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
}

h1 {
    margin-bottom: 20px;
}
        
        /* Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            align-self: center;
        }

        .difficulty-button {
            width: 250px;
            height: 100px;
            margin: 10px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f4dbdf;
            cursor: pointer;
        }

        .difficulty-button:hover {
            background-color: #817ebd;
        }
        
        .button-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    margin: 10px;
}

.button-text {
    font-size: 16px;
    margin-top: 5px;
    color: #5a4bb5;
    font-weight: bold;
}

    </style>
    </style>
</head>
<body>
    <div class="topnav">
        <a href="https://jb-shadow30.github.io/Bio-Buddy/bbbig.html">Bio-buddy</a>
    </div>
    <div class="background"></div>
    
    <div class="container">
            <h1>Select Game Level</h1>
            <div class="button-container">
                <button class="difficulty-button" onclick="loadCellBiology()">Easy</button>
                <button class="difficulty-button" onclick="loadAverage()">Average</button>
                <button class="difficulty-button" onclick="loadDifficult()">Difficult</button>
            </div>
</div>

    <script>
        let bg = document.querySelector('.background');
        let posX = 0, posY = 0;
        let speed = 0.5; // Adjust speed as needed

        function animateBackground() {
            posX -= speed;
            posY -= speed;
            bg.style.backgroundPosition = "500px 500px";
            requestAnimationFrame(animateBackground);
        }
       function loadCellBiology() {
        window.location.href = "https://marble-photographers-diving-heights.trycloudflare.com";
        }
       function loadAverage() {
        window.location.href = "https://jb-shadow30.github.io/Bio-Buddy/average.html";
        }
        function loadDifficult() {
        window.location.href = "https://jb-shadow30.github.io/Bio-Buddy/difficult.html";
        }

        animateBackground();
        
    </script>
</body>
</html>
