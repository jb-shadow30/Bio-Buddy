<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy, Average, Difficult</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial;
        }
        .topnav {
            overflow: hidden;
            background-color: #f4dbdf;
            padding: 14px;
            text-align: left;
        }
        .topnav a {
            color: #817ebd;
            text-decoration: none;
            font-size: 30px;
            display: inline-block;
            padding-left: 20px;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://assets.onecompiler.app/435c94h45/438gfyjxp/BIOBUD.png');
            background-size: 200% 200%;
            background-repeat: no-repeat;
            animation: moveBackground 30s linear infinite alternate;
        }

        @keyframes moveBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 100%;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        /* EXP Bar Styling */
        .exp-bar-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .exp-bar {
            width: 200px;
            height: 15px;
            background: #e0dff9;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #b5a7e6;
        }

        .exp-fill {
            height: 100%;
            background: #6a5acd;
            width: 0%; /* Adjust width based on EXP progress */
            border-radius: 10px;
        }

        .exp-text {
            font-size: 14px;
            color: #5a4bb5;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: center;
        }

        .difficulty-button {
            width: 250px;
            height: 100px;
            margin: 10px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f4dbdf;
            cursor: pointer;
        }

        .difficulty-button:hover {
            background-color: #817ebd;
        }
        
        .button-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    margin: 10px;
}

.button-text {
    font-size: 16px;
    margin-top: 5px;
    color: #5a4bb5;
    font-weight: bold;
}

.exp-bar-container {
    margin-top: 10px;
}
.exp-fill {
    height: 100%;
    background: #6a5acd;
    width: 0%; /* Default fill */
    border-radius: 10px;
    transition: width 0.5s ease-in-out; /* Smooth fill animation */
}


    </style>
    </style>
</head>
<body>
    <div class="topnav">
        <a href="https://jb-shadow30.github.io/Bio-Buddy/bbbig.html">Bio-buddy</a>
    </div>
    <div class="background"></div>
    
    <div class="container">

        <!-- Difficulty Buttons -->
<div class="button-container">
    <div class="button-wrapper">
        <button class="difficulty-button" onclick="loadCellBiology()">Easy</button>
        <div class="exp-bar-container">
            <div class="exp-bar">
                <div class="exp-fill" style="width: 0%;"></div> <!-- Adjust width for progress -->
            </div>
            <p class="exp-text">0/30 pts</p>
        </div>
        <p class="button-text">TRY NOW!</p>
    </div>
    <div class="button-wrapper">
        <button class="difficulty-button" onclick"loadAverage()">Average</button>
        <div class="exp-bar-container">
            <div class="exp-bar">
                <div class="exp-fill" style="width: 0%;"></div>
            </div>
            <p class="exp-text">0/50 pts</p>
        </div>
        <p class="button-text">LOCKED</p>
    </div>
    <div class="button-wrapper">
        <button class="difficulty-button">Difficult</button>
        <div class="exp-bar-container">
            <div class="exp-bar">
                <div class="exp-fill" style="width: 0%;"></div>
            </div>
            <p class="exp-text">0/100 pts</p>
        </div>
        <p class="button-text">LOCKED</p>
    </div>
</div>

    <script>
        let bg = document.querySelector('.background');
        let posX = 0, posY = 0;
        let speed = 0.5; // Adjust speed as needed

        function animateBackground() {
            posX -= speed;
            posY -= speed;
            bg.style.backgroundPosition = "500px 500px";
            requestAnimationFrame(animateBackground);
        }
       function loadCellBiology() {
        window.location.href = "https://jb-shadow30.github.io/Bio-Buddy/bb.html";
        }
       function loadAverage() {
        window.location.href = "https://jb-shadow30.github.io/Bio-Buddy/average.html";
        }
        
        animateBackground();
        
    </script>
</body>
</html>
