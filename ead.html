<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy, Average, Difficult</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial;

        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://assets.onecompiler.app/435c94h45/438gfyjxp/BIOBUD.png');
            background-size: 200% 200%;
            background-repeat: no-repeat;
            animation: moveBackground 30s linear infinite alternate;
        }

        @keyframes moveBackground {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 100% 100%;
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
            z-index: 1;
        }

        .difficulty-button {
            width: 250px;
            height: 100px;
            margin: 10px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            background-color: #f4dbdf;
            cursor: pointer;
        }

        .difficulty-button:hover {
            background-color: #817ebd;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="button-container">
        <button class="difficulty-button">Easy</button>
        <button class="difficulty-button">Average</button>
        <button class="difficulty-button">Difficult</button>
    </div>

    <script>
        let bg = document.querySelector('.background');
        let posX = 0, posY = 0;
        let speed = 0.5; // Adjust speed as needed

        function animateBackground() {
            posX -= speed;
            posY -= speed;
            bg.style.backgroundPosition = `${posX}px ${posY}px`;
            requestAnimationFrame(animateBackground);
        }

        animateBackground();

        document.querySelectorAll('.difficulty-button').forEach(button => {
            button.addEventListener('click', () => {
            });
        });
    </script>
</body>
</html>
